                    <button class="btn-custom" type="button" data-js="promoteSibling">&laquo; Move left</button>
                    <button class="btn-custom" type="button" data-js="demoteSibling">Move right &raquo;</button>
                    <button class="btn-custom" type="button" data-js="addChild">+ Add new</button>
                    <button class="btn-custom" type="button" data-js="deleteNode">
